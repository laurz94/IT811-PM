<h1>Stakeholders</h1>
<hr/>

<div>
  <p-table
    [columns]="stakeholderColumns"
    [value]="stakeholders"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.title">
          {{ col.title }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div>
  <h3>Types of Stakeholder Information</h3>
  <ol>
    <li>Feature List</li>
    <li>Deadlines</li>
    <li>Total Cost</li>
  </ol>
</div>

<app-communication-plan></app-communication-plan>
